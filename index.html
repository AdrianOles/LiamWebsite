<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan&family=Open+Sans:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">

    <link rel="icon" href="/images/smalllogo.png">
    <title>Liam Nolan - Photography</title>
</head>
<body>
    <div class="landing-container">
        <div class="nav-container">
            <div class="header">
                <div class="left">
                    <div class="logo">
                        <img src="./images/smalllogo.png">
                    </div>
                </div>

                <div class="right">
                    <ul>
                        <li><a href="#">Portfolio</a></li>
                        <li><a class="contact-btn" href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Title Infromation -->
        <div class="content-container">
            <div class="content">
                <div class="author">
                    Liam Nolan
                </div>
                <div class="description">
                    Freelance Automative Photographer
                </div>
                <div class="about-me-button">
                    <a class="aboutMe main-btn" href="#">About Me</a>
                </div>
            </div>
            <div class="socials">
                <ul>
                    <li><a href="https://www.instagram.com/nolnliam/" target="_blank">
                    <img class="insta" src="./images/instagram.png">
                    </a></li>
                    <li><a href="mailto:nolnliam8@gmail.com" target="_blank">
                    <img class="gmail" src="./images/gmail.png">
                    </a></li>
                    <li><img class="linkedin" src="./images/linkedin.png"></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal" id="email-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-content-left">
                <img id="modal-img" src="images/form.svg" alt="">
            </div>
            <div class="modal-content-right">
                <form action="/" method="get" class="modal-form" id="form">
                    <h1>Get started with us today! Create your accoutn by
                        filling out the information below.
                    </h1>
                    <div class="form-validation">
                        <input type="text" class="modal-input" id="name" name="name" placeholder="Name">
                        <p class="errorText">Error Message</p>
                    </div>
                    <div class="form-validation">
                        <input type="email" class="modal-input" id="email" name="email" placeholder="Email">
                        <p class="errorText">Error Message</p>
                    </div>
                    <div class="form-validation">
                        <div class="custom-select">
                            <select>
                                <option value="0">Choose a city:</option>
                                <option value="1">Milton</option>
                                <option value="2">Niagara Falls</option>
                                <option value="3">Oakville</option>
                                <option value="4">Toronto</option>
                                <option value="5">Mississauga</option>
                                <option value="6">St. Catherine's</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-validation">
                        <textarea type="text" class="modal-input" id="name" name="name" placeholder="Message" required="true" ></textarea>
                        <p class="errorText">Error Message</p>
                    </div>
                    <input type="submit" class="modal-input-btn" value="Sign Up">
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
